<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/metisMenu.min.css">
  <link rel="stylesheet" href="/css/sb-admin.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jquery.flexdatalist.css">
  <link rel="stylesheet" href="/css/app.css">
  <title>Lida</title>
</head>

<body class="fixed-nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html">Dashboard</a>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" href="/logout">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="container" class="container">
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <form id="applications-form" action="/applications" method="post">
            <div class="card">
              <div class="card-header">Create Job Application</div>
              <div class="card-body">
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="application-title">Position</label>
                    <input type="text" class="form-control" name="application-title" id="application-title" placeholder="ie. Java Lead" autocomplete="off">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="application-company">Company</label>
                    <input type="text" list="companies" class="form-control" name="application-company" id="application-company" placeholder="Search..." autocomplete="off">
                    <datalist id="companies">
                      {{#companies}}
                      <option value={{name}}>{{id}}</option>
                      {{/companies}}
                    </datalist>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="application-create-company">Create Company</label>
                    <a href="/companies" class="btn btn-primary btn-block" role="button">+</a>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="application-description">Description</label>
                    <textarea class="form-control" id="application-description" name="application-description" rows="7" placeholder="Place job specifics..."></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="application-source">Source</label>
                    <input type="text" class="form-control" name="application-source" id="application-source" placeholder="ie. Linkedin, Email">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="application-city">City</label>
                    <input type="text" class="form-control" name="application-city" id="application-city" placeholder="ie. Fairfield" autocomplete="off">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="application-state">State</label>
                    <input type="text" list="states" class="form-control flexdatalist" data-min-length='1' data-selection-required='true' name="application-state" id="application-state" placeholder="State" autocomplete="off">
                    <datalist id="states">
                        <option value="">N/A</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </datalist>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="row justify-content-between no-gutters">
                  <button type="submit" class="btn btn-primary col-2">Create</button>
                  <a href="/dashboard" class="btn btn-info col-2" role="button">Cancel</a>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/jquery-3.3.1.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/metisMenu.min.js"></script>
  <script src="/js/sb-admin-2.js"></script>
  <script src="/js/jquery.flexdatalist.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
