<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/metisMenu.min.css">
  <link rel="stylesheet" href="/css/sb-admin.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <title>Lida</title>
</head>

<body class="fixed-nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html">Dashboard</a>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" href="/logout">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" id="container">
    <div class="row">
      <div class="col-sm-12">
        <div clas="card">
          <div class="card-header">
            <i class="fa fa-bookmark"></i>
            {{user.firstName}}`s current job applications
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <div id="dataTable_wrapper" class="dataTables_wrapper container-fluid dt-boostrap4">
                <div class="row">
                  <div class="col-sm-12">
                    <a href="/applications" class="btn btn-primary btn-lg btn-block" role="button">Create Job Application</a>
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info"
                      style="width: 100%;">
                      <thead>
                        <tr role="row">
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                            style="width: 397px;">Position</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                            style="width: 195px;">Company</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending"
                            style="width: 93px;">Location</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending"
                            style="width: 182px;">Create date</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending"
                            style="width: 163px;">Follow Up</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending"
                            style="width: 163px;">Actions</th>
                        </tr>
                      </thead>
                      {{#applications}}
                      <tbody>
                        <tr role="row">
                          <td><a href="/applications/{{id}}">{{title}}</a></td>
                          <td>{{company.name}}</td>
                          <td>{{city}},{{state}}</td>
                          <td>{{creationDate}}</td>
                          <td>{{lastFollowup.date}}</td>
                          <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                              <a href="/followups/{{id}}" class="btn btn-secondary" role="button">Follow Up</a>
                            </div>
                          </td>
                        </tr>
                        {{/applications}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.3.1.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/metisMenu.min.js"></script>
  <script src="/js/sb-admin-2.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
