<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/metisMenu.min.css">
  <link rel="stylesheet" href="/css/sb-admin-2.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/app.css">
  <title>Lida</title>
</head>

<body class="fixed-nav sticky-footer">
  <div class="container">
  	{{#error}}
  	<div class="alert alert-danger" role="alert">
	  {{ error }}
	</div>
	{{/error}}
    <div id="home-form" class="row">
      <form id="register-form" action="/register" method="post" class="col-12 col-md-6">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <div class="form-group">
              <label for="register-firstname">First Name</label>
              <input type="text" class="form-control" id="register-firstname" name="register-firstname" placeholder="Jhon">
            </div>
            <div class="form-group">
              <label for="register-lastname">Last Name</label>
              <input type="text" class="form-control" id="register-lastname" name="register-lastname-" placeholder="Doe">
            </div>
            <div class="form-group">
              <label for="register-email">Email address</label>
              <input type="email" class="form-control" id="register-email" name="register-email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input type="password" class="form-control" id="register-password" name="register-password" placeholder="Password">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
      <form id="login-form" action="/login" method="post" class="col-12 col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" class="form-control" id="login-email" name="login-email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Password">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/jquery-3.3.1.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/metisMenu.min.js"></script>
  <script src="/js/sb-admin-2.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
